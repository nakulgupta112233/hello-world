<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>new form</title>
</head>

<body style="background-color: rgb(59, 145, 243);">
    <div style="margin: 25%;">
        <div class="card" style="width: 35rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong style="font-size:x-large;">Sign Up</strong>
                    <p style="font-size: small;"> Please fill in this form to create an account</p>
                </li>
                <br>
                <li class="list-group-item">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Last Name">
                        </div>
                        <div class="col-12">
                            <input type="email" class="form-control" id="inputPassword4" placeholder="Email">
                        </div>
                        <div class="col-12">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <input type="password" class="form-control" id="inputAddress"
                                placeholder="Confirm Password">
                        </div>



                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    I accept the <a style=" color:blue ">Terms of Use</a> & <a
                                        style="color: blue;">Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-primary col-2 mx-auto"><b>Sign up</b></button>
                        </div>
                        <br>
                        <br>
                        <h1></h1>
                    </form>
                </li>
            </ul>
        </div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
